<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X3D Models Test</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #222;
            color: white;
        }
        #canvas-container {
            width: 100vw;
            height: 100vh;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
        }
        #model-selector {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
        }
        button {
            display: block;
            margin: 5px 0;
            padding: 5px 10px;
            background: #4169E1;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background: #5179F1;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="info">
        <h3>X3D Model Viewer</h3>
        <p>Mouse: Rotate | Scroll: Zoom</p>
        <p id="status">Loading...</p>
    </div>
    <div id="model-selector">
        <h3>Select Model:</h3>
        <button onclick="loadModel('playerTank')">Player Tank</button>
        <button onclick="loadModel('enemyTank')">Enemy Tank</button>
        <button onclick="loadModel('bullet')">Bullet</button>
        <button onclick="loadModel('brickWall')">Brick Wall</button>
        <button onclick="loadModel('steelWall')">Steel Wall</button>
        <button onclick="loadModel('eagleBase')">Eagle Base</button>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import ResourceLoader from './js/utils/ResourceLoader.js';
        import Model3DManager from './js/views/Model3DManager.js';

        let scene, camera, renderer, controls;
        let resourceLoader, modelManager;
        let currentModel = null;
        const container = document.getElementById('canvas-container');
        const status = document.getElementById('status');

        async function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x111111);

            // Camera setup
            camera = new THREE.PerspectiveCamera(
                50,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(5, 5, 5);
            camera.lookAt(0, 0, 0);

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            container.appendChild(renderer.domElement);

            // Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 10);
            directionalLight.castShadow = true;
            directionalLight.shadow.camera.left = -10;
            directionalLight.shadow.camera.right = 10;
            directionalLight.shadow.camera.top = 10;
            directionalLight.shadow.camera.bottom = -10;
            scene.add(directionalLight);

            // Grid helper
            const gridHelper = new THREE.GridHelper(10, 10);
            scene.add(gridHelper);

            // Axes helper
            const axesHelper = new THREE.AxesHelper(5);
            scene.add(axesHelper);

            // Load resources
            status.textContent = 'Loading resources...';
            resourceLoader = new ResourceLoader();
            await resourceLoader.loadAll();
            modelManager = new Model3DManager(resourceLoader);
            status.textContent = 'Resources loaded! Select a model.';

            // Load initial model
            loadModel('playerTank');

            // Start animation loop
            animate();

            // Handle resize
            window.addEventListener('resize', onWindowResize);
        }

        window.loadModel = function(modelName) {
            // Remove current model
            if (currentModel) {
                scene.remove(currentModel);
            }

            // Load new model
            let model = null;
            switch(modelName) {
                case 'playerTank':
                    model = modelManager.createTank3D('player1');
                    break;
                case 'enemyTank':
                    model = modelManager.createTank3D('enemy_a');
                    break;
                case 'bullet':
                    model = modelManager.createBullet3D();
                    break;
                case 'brickWall':
                    model = modelManager.createWall3D('brick');
                    break;
                case 'steelWall':
                    model = modelManager.createWall3D('steel');
                    break;
                case 'eagleBase':
                    model = modelManager.createEagleBase3D();
                    break;
            }

            if (model) {
                currentModel = model;
                scene.add(model);
                
                // Enable shadows
                model.traverse((child) => {
                    if (child.isMesh) {
                        child.castShadow = true;
                        child.receiveShadow = true;
                    }
                });

                // Center camera on model
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);
                const fov = camera.fov * (Math.PI / 180);
                let cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2));
                cameraZ *= 2.5; // Zoom out a bit
                camera.position.set(cameraZ, cameraZ, cameraZ);
                camera.lookAt(center);
                controls.target = center;
                controls.update();

                status.textContent = `Loaded: ${modelName}`;
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            
            // Rotate model
            if (currentModel) {
                currentModel.rotation.y += 0.005;
            }
            
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Initialize
        init();
    </script>
</body>
</html>
