<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Model Test</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #222;
            color: white;
        }
        #canvas-container {
            width: 100vw;
            height: 100vh;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
        }
        .control-group {
            margin: 10px 0;
        }
        label {
            display: inline-block;
            width: 100px;
        }
        input[type="range"] {
            width: 200px;
        }
        .value {
            display: inline-block;
            width: 50px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="controls">
        <h3>Duck Tank Controls</h3>
        <div class="control-group">
            <label>Scale:</label>
            <input type="range" id="scale" min="0.1" max="2" step="0.1" value="0.3">
            <span class="value" id="scaleValue">0.3</span>
        </div>
        <div class="control-group">
            <label>Rotation Y:</label>
            <input type="range" id="rotationY" min="0" max="360" step="15" value="90">
            <span class="value" id="rotationYValue">90째</span>
        </div>
        <div class="control-group">
            <label>Position Y:</label>
            <input type="range" id="positionY" min="-2" max="2" step="0.1" value="0">
            <span class="value" id="positionYValue">0</span>
        </div>
        <div class="control-group">
            <button id="resetBtn">Reset</button>
            <button id="copyBtn">Copy Settings</button>
        </div>
        <div id="output" style="margin-top: 10px; font-family: monospace; font-size: 12px;"></div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        let scene, camera, renderer, controls;
        let duck = null;
        const container = document.getElementById('canvas-container');

        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x111111);

            // Camera
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(3, 3, 3);
            camera.lookAt(0, 0, 0);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            container.appendChild(renderer.domElement);

            // Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            // Grid
            const gridHelper = new THREE.GridHelper(10, 10);
            scene.add(gridHelper);

            // Axes
            const axesHelper = new THREE.AxesHelper(2);
            scene.add(axesHelper);

            // Reference tank size box (1x0.5x1.5 - typical tank dimensions)
            const geometry = new THREE.BoxGeometry(1, 0.5, 1.5);
            const material = new THREE.MeshBasicMaterial({ 
                color: 0x00ff00, 
                wireframe: true,
                opacity: 0.3,
                transparent: true
            });
            const tankSizeReference = new THREE.Mesh(geometry, material);
            tankSizeReference.position.y = 0.25;
            scene.add(tankSizeReference);

            // Load duck
            const loader = new GLTFLoader();
            loader.load('assets/models/duck.glb', (gltf) => {
                duck = gltf.scene;
                duck.scale.set(0.3, 0.3, 0.3);
                duck.rotation.y = Math.PI / 2;
                
                // Enable shadows
                duck.traverse((child) => {
                    if (child.isMesh) {
                        child.castShadow = true;
                        child.receiveShadow = true;
                    }
                });
                
                scene.add(duck);
                updateOutput();
            });

            // Setup controls
            setupControls();

            // Start animation
            animate();

            // Handle resize
            window.addEventListener('resize', onWindowResize);
        }

        function setupControls() {
            const scaleSlider = document.getElementById('scale');
            const rotationYSlider = document.getElementById('rotationY');
            const positionYSlider = document.getElementById('positionY');

            scaleSlider.addEventListener('input', (e) => {
                const value = parseFloat(e.target.value);
                document.getElementById('scaleValue').textContent = value.toFixed(1);
                if (duck) {
                    duck.scale.set(value, value, value);
                    updateOutput();
                }
            });

            rotationYSlider.addEventListener('input', (e) => {
                const value = parseFloat(e.target.value);
                document.getElementById('rotationYValue').textContent = value + '째';
                if (duck) {
                    duck.rotation.y = (value * Math.PI) / 180;
                    updateOutput();
                }
            });

            positionYSlider.addEventListener('input', (e) => {
                const value = parseFloat(e.target.value);
                document.getElementById('positionYValue').textContent = value.toFixed(1);
                if (duck) {
                    duck.position.y = value;
                    updateOutput();
                }
            });

            document.getElementById('resetBtn').addEventListener('click', () => {
                scaleSlider.value = 0.3;
                rotationYSlider.value = 90;
                positionYSlider.value = 0;
                
                document.getElementById('scaleValue').textContent = '0.3';
                document.getElementById('rotationYValue').textContent = '90째';
                document.getElementById('positionYValue').textContent = '0';
                
                if (duck) {
                    duck.scale.set(0.3, 0.3, 0.3);
                    duck.rotation.y = Math.PI / 2;
                    duck.position.y = 0;
                    updateOutput();
                }
            });

            document.getElementById('copyBtn').addEventListener('click', () => {
                const output = document.getElementById('output');
                navigator.clipboard.writeText(output.textContent);
                alert('Settings copied to clipboard!');
            });
        }

        function updateOutput() {
            if (!duck) return;
            
            const scale = duck.scale.x.toFixed(1);
            const rotationDeg = ((duck.rotation.y * 180) / Math.PI).toFixed(0);
            const rotationRad = (duck.rotation.y / Math.PI).toFixed(2);
            const posY = duck.position.y.toFixed(1);
            
            const code = `// Duck tank settings
tankModel.scale.set(${scale}, ${scale}, ${scale});
tankModel.rotation.y = Math.PI * ${rotationRad}; // ${rotationDeg}째
tankModel.position.y = ${posY};`;
            
            document.getElementById('output').textContent = code;
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        init();
    </script>
</body>
</html>
